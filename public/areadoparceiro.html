<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrada do Parceiro • AproveitAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

#voltar-fixo {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #0a7f2e;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  z-index: 999;
}



body, html {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.wrap {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

    :root {
      --verde:#0a7f2e; --azul:#3e6bee; --ink:#232630;
      --bg1:#bdeeff; --bg2:#81d4fa; --card:#fff;
    }
    body {
      margin: 0; font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--ink);
    }
    .brandline {
      display: grid; grid-template-columns:140px 1fr 140px; gap: 12px;
      align-items: center; justify-items: center;
      margin: 18px auto 0; max-width: 600px;
    }
    .brandline img { height: 100px; object-fit: contain; }
    .pill {
      background: #e9fff1; border: 1px solid #b7efc2; color: #0a4c1a;
      border-radius: 999px; padding: 12px 20px; font-weight: 900;
      font-size: 1.6rem; text-align: center;
    }
    .wrap {
      max-width: 400px; margin: auto; padding: 24px;
    }
    .card {
      background: var(--card); border-radius: 14px;
      box-shadow: 0 6px 22px #0001; padding: 24px;
      text-align: center;
    }
    label { display: block; margin-top: 12px; font-weight: 600; text-align: left; }
    input {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      margin-top: 16px; padding: 10px 20px;
      background: var(--verde); color: #fff;
      border: 0; border-radius: 8px;
      font-weight: 700; cursor: pointer;
      width: 100%;
    }

@media (max-width: 480px) {
  #voltar-fixo {
    padding: 8px 16px;
    font-size: 14px;
    bottom: 15px;
    left: 15px;
  }
}

  </style>
</head>
<body>
  <div class="brandline">
    <img src="logo-prometheus.png" alt="Prometheus" />
    <div class="pill">Cartão AproveitAI</div>
    <img src="logo-aproveitai.png" alt="AproveitAI" />
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Acesse o Painel do Parceiro</h2>
      <label>CNPJ</label>
      <input type="text" id="cnpj" placeholder="Digite seu CNPJ" />

      <label>Token</label>
      <input type="password" id="token" placeholder="Digite seu token" />

      <button onclick="entrarPainel()">Entrar</button>
    </div>
  </div>
<div id="acessoNegado" style="display: none; padding: 20px; text-align: center;">
  <h2>Acesso negado</h2>
  <p>Seu acesso ainda não está liberado. Para ativar seu painel, entre em contato via WhatsApp.</p>
  <a href="https://wa.me/5528999692303?text=Olá,%20quero%20acesso%20ao%20painel" target="_blank" style="text-decoration:none;color:white;">
    <button style="background-color:#25D366;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">
      Falar com Suporte no WhatsApp
    </button>
  </a>
</div>

<script>
function sanitizeCNPJ(v){ return (v||"").replace(/\D/g,""); }

async function entrarPainel() {
  const btn   = document.querySelector('button[onclick="entrarPainel()"]');
  const cnpj  = sanitizeCNPJ(document.getElementById('cnpj').value);
  const token = (document.getElementById('token').value || '').trim();

  if (cnpj.length !== 14 || !token) {
    alert('Preencha CNPJ (14 dígitos) e token.'); return;
  }

  const txt = btn.textContent; btn.disabled = true; btn.textContent = 'Validando...';
  try {
    // GET no gateway com filtros (ajuste se seu gateway exigir POST)
    const url = `/api/gateway?tabela=parceiros&cnpj=${encodeURIComponent(cnpj)}&token=${encodeURIComponent(token)}`;
    const resp = await fetch(url);
    if (!resp.ok) throw new Error('HTTP '+resp.status);
    const data = await resp.json();

    const rec = (data.records || []).find(r => {
      const f = r.fields || {};
      return sanitizeCNPJ(f.cnpj||'') === cnpj && String(f.token||'').trim() === token;
    });
    if (!rec) { alert('CNPJ ou Token inválidos.'); return; }

    const ativo = String(rec?.fields?.ativo || '').toLowerCase();
    if (ativo !== 'sim') { alert('Este parceiro está inativo.'); return; }

    sessionStorage.setItem('cnpjParceiro', rec.fields.cnpj || '');
    sessionStorage.setItem('nomeParceiro', rec.fields.nomeFantasia || '');
    sessionStorage.setItem('whatsapp', rec.fields.whatsapp || '');
    sessionStorage.setItem('instagram', rec.fields.instagram || '');

    window.location.href = 'paineldoparceiro.html';
  } catch (e) {
    console.error(e); alert('Erro ao validar parceiro. Tente novamente.');
  } finally {
    btn.disabled = false; btn.textContent = txt;
  }
}
</script>
</body>
</html>
